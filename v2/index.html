            <a href="#" @click.prevent="layout = 'layout-1'">

            <a href="#" @click.prevent="layout = 'layout-3'">
              <div

                  m-1

                :class="[scheme, layout === 'layout-3' ? 'active' : '']"

                <div class="img bg-black bg-opacity-50">
                  <img

                <div

                >

            <a href="#" @click.prevent="layout = 'layout-2'">
              <div
                class="

                  flex flex-col
                  layout-2

                  rounded-md
                  m-1
                "
                :class="[scheme, layout === 'layout-2' ? 'active' : '']"
              >
                <div class="img bg-black bg-opacity-50">
                  <img
                    v-if="img"
                    :src="img"

            <a href="#" @click.prevent="layout = 'layout-4 reverse'">
              <div

                  thumb
                  flex flex-col
                  layout-4
                  flex-col-reverse
                  border-4 border-white
                  rounded-md
                  m-1

                  <img

                <div

                    text-white

                    justify-center
                  "
                >
                  <div

                      border-t border-b border-white
                      h-2
                      w-2/3
                      opacity-50
                      my-2
                    "

              </div>
            </a>
            <a href="#" @click.prevent="layout = 'layout-3 reverse'">
              <div
                class="
                  thumb
                  flex flex-col
                  layout-3
                  flex-col-reverse
                  border-4 border-white
                  rounded-md
                  m-1
                "
                :class="[scheme, layout === 'layout-3 reverse' ? 'active' : '']"
              >
                <div class="img bg-black bg-opacity-50">
                  <img
                    v-if="img"
                    :src="img"
                    class="object-cover w-full h-full"
                  />

                <div
                  class="

                    flex-1 flex
                    text-white

                    justify-center
                  "
                >

                    class="border-t border-b border-white h-2 w-2/3 opacity-50"
                  ></div>
                </div>
              </div>
            </a>
            <a href="#" @click.prevent="layout = 'layout-2 reverse'">
              <div
                class="
                  thumb
                  flex flex-col
                  layout-2
                  flex-col-reverse
                  border-4 border-white
                  rounded-md
                  m-1
                "
                :class="[scheme, layout === 'layout-2 reverse' ? 'active' : '']"
              >
                <div class="img bg-black bg-opacity-50">
                  <img
                    v-if="img"
                    :src="img"
                    class="object-cover w-full h-full"
                  />
                </div>
                <div
                  class="
                    text
                    flex-1 flex
                    text-white
                    items-center
                    justify-center
                  "
                >
                  <div
                    class="border-t border-b border-white h-2 w-2/3 opacity-50"
                  ></div>
                </div>
              </div>
            </a>
            <a href="#" @click.prevent="layout = 'layout-5'">
              <div
                class="
                  thumb
                  flex flex-col
                  layout-5
                  relative
                  border-4 border-white
                  rounded-md
                  m-1
                "
                :class="[scheme, layout === 'layout-5' ? 'active' : '']"
              >
                <div class="img bg-black bg-opacity-50">
                  <img
                    v-if="img"
                    :src="img"
                    class="object-cover w-full h-full"
                  />
                </div>

                    text
                    flex-1 flex

                    justify-center

                  ></div>
                </div>
              </div>
            </a>
          </div>
          <!-- /layouts -->

          <!-- image upload -->
          <label
            for="imgUpload"
            class="
              uppercase
              text-sm text-white
              tracking-widest
              mb-1
              block
              border-2
              p-6
              text-center
              cursor-pointer
            "
            >&plus; Upload <span v-if="img">a different</span
            ><span v-else>an</span> Image</label
          >
          <input
            id="imgUpload"
            type="file"
            accept="image/*"
            class="hidden"
            @change="uploadImage"
          />
          <!-- /image upload -->

          <div
            class="
              fixed
              bottom-0
              right-0
              p-8
              w-1/4
              bg-gray
              border-t border-opacity-20 border-white
            "
          >
            <a
              href="#"
              @click.prevent="save"
              class="
                uppercase
                text-sm text-white
                tracking-widest
                mb-1
                block
                bg-royal
                p-6
                text-center
                cursor-pointer
              "
              >&darr; Download it!
            </a>
          </div>
        </div>
      </div>

      <div
        id="viewport"
        class="bg-gray-100 p-8 flex-1 flex items-center justify-center"
      >
        <div
          class="rounded-4xl bg-white px-4 pt-14 py-20 inline-block border-2"
        >
          <div class="border">
            <div
              id="canvas"
              class="flex flex-col relative"
              :class="scheme, layout"
            >
              <img
                :src="(scheme === 'scheme-9' || scheme === 'scheme-10' || scheme === 'scheme-14') ? 'logo-maroon.svg' : 'logo.svg'"
                class="logo absolute right-0 z-10"
                width="100"
              />

              <div
                class="img overflow-hidden relative cursor-pointer"
                @click.prevent="shuffleImages"
              >
                <div
                  class="bg-cover bg-center -inset-1 absolute"
                  :style="{ backgroundImage: 'url(' + img + ')' }"
                ></div>
              </div>

              <div class="text p-8 flex-1 flex flex-col justify-center">
                <h4
                  class="text-marigold uppercase text-sm tracking-widest"
                  :class="(largeText !== '') ? 'mb-2' : ''"
                >
                  {{ smallText }}
                </h4>
                <h1
                  class="
                    text-white
                    condensed
                    uppercase
                    font-normal
                    whitespace-pre-line
                  "
                >
                  {{ largeText }}
                </h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const app = {
        data() {
          return {
            // smallText: 'Do you want to add a heading?',
            // largeText: 'It doesn\'t have to be a heading...',
            // smallText: 'No more rhyming now. I mean it!',
            // largeText: 'Anybody want a peanut?',
            smallText: "Small Heading",
            largeText: "Your Story. God's Purpose.",
            // smallText: 'Why do they call it Ovaltine?',
            // largeText: 'The mug is round. The jar is round. They should call it Roundtine.',
            scheme: "scheme-1",
            layout: "layout-1",
            images: [
              "img/art1.jpg",
              "img/art2.jpg",
              "img/art3.jpg",
              "img/art4.jpg",
              "img/biology1.jpg",
              "img/biology2.jpg",
              "img/business1.jpg",
              "img/business2.jpg",
              "img/campus1.jpg",
              "img/campus2.jpg",
              "img/campus3.jpg",
              "img/campus4.jpg",
              "img/campus5.jpg",
              "img/campus6.jpg",
              "img/computer1.jpg",
              "img/computer2.jpg",
              "img/computer3.jpg",
              "img/computer4.jpg",
              "img/education1.jpg",
              "img/engineering1.jpg",
              "img/engineering2.jpg",
              "img/engineering3.jpg",
              "img/engineering4.jpg",
              "img/engineering5.jpg",
              "img/engineering6.jpg",
              "img/engineering7.jpg",
              "img/engineering8.jpg",
              "img/english2.jpg",
              "img/gaming2.jpg",
              "img/gaming3.jpg",
              "img/gaming4.jpg",
              "img/gaming5.jpg",
              "img/graduation1.jpg",
              "img/ike.jpg",
              "img/ike2.jpg",
              "img/interiordesign1.jpg",
              "img/math1.jpg",
              "img/media1.jpg",
              "img/music1.jpg",
              "img/music2.jpg",
              "img/nursing1.jpg",
              "img/nursing2.jpg",
              "img/nursing3.jpg",
              "img/science1.jpg",
              "img/science2.jpg",
              "img/science3.jpg",
              "img/science4.jpg",
              "img/studyabroad1.jpg",
              "img/studyabroad2.jpg",
              "img/studyabroad3.jpg",
            ],
            img: "img/engineering5.jpg",
          };
        },
        methods: {
          uploadImage(e) {
            const image = e.target.files[0];
            const reader = new FileReader();
            reader.readAsDataURL(image);
            reader.onload = (e) => {
              this.img = e.target.result;
              this.layout =
                this.layout === "layout-1" ? "layout-3" : this.layout;
            };
          },
          shuffleImages() {
            const total = this.images.length;
            const random = Math.floor(Math.random() * total);
            console.log(this.images[random]);
            this.img = this.images[random];
          },
          save() {
            const scale = 3;
            const canvas = document.getElementById("canvas");
            domtoimage
              .toPng(canvas, {
                quality: 1,
                width: canvas.clientWidth * scale,
                height: canvas.clientHeight * scale,
                style: {
                  transform: "scale(" + scale + ")",
                  transformOrigin: "top left",
                  width: canvas.offsetWidth + "px",
                  height: canvas.offsetHeight + "px",
                },
              })
              .then(function (dataUrl) {
                var link = document.createElement("a");
                link.download = "story.png";
                link.href = dataUrl;
                link.click();
              });
          },
        },
        mounted() {
          this.shuffleImages();
        },
      };

      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
