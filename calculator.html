    <p id="estimate"></p>

    <script type="text/javascript">
      function tally() {
        var gpa = Number(document.getElementById("gpa").value);
        var test = Number(document.getElementById("test").value);
        //var score = gpa + test;
        var score = (test * (5/3)) + (gpa * 10);
        console.log(score);
        document.getElementById("estimate").innerText =
          "Your estimated award is " + award(score);
        console.log(award(score));
        document.getElementById("log").innerText =
          "Calculated score: " + score;
      }

      function award(score) {
        if (score >= 48.33 && score < 59) {
          return "$4,000";
        } else if (score >= 59 && score < 70) {
          return "$6,000";
        } else if (score >= 70 && score < 85) {
          return "$8,000";
        } else if (score >= 85 && score < 92) {
          return "$10,000";
        } else if (score >= 92) {
          return "$12,000";
        } else {
          return "nope";
        }
      }
