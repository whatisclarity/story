<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR</title>
    <script type="text/javascript" src="/qr/qr-code-styling.js"></script>
    <style>
        #canvas {
            width: 50%;
        }
    </style>
</head>
<body>

    <div id="canvas"></div>

    <button onclick="qrCode.download({ name: 'qr', extension: 'svg' });">Download QR code</button>

    <script type="text/javascript">

        const qrCode = new QRCodeStyling({
            width: 1000,
            height: 1000,
            type: "svg",
            data: "https://www.facebook.com/",
            image: "/qr/logo.svg",
            qrOptions: {
                errorCorrectionLevel: 'H'
            },
            dotsOptions: {
                color: "#48111c",
                type: "square"
            },
            backgroundOptions: {
                color: "#fff",
            },
            imageOptions: {
                crossOrigin: "anonymous",
                margin: 5,
            },
            cornersSquareOptions: {
                color: '#801328',
                type: 'square'
            },
            cornersDotOptions: {
                color: '#48111c',
                type: 'dot'
            }
        });

        qrCode.append(document.getElementById("canvas"));
    </script>
</body>
</html>
