<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="apple-touch-icon" type="image/png" href="https://www.oc.edu/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="OC Story Maker">
  <link rel="mask-icon" href="https://www.oc.edu/safari-pinned-tab.svg" color="#801328">
  <title>OC Blackboard Banner Builder</title>
  <link rel="stylesheet" href="https://use.typekit.net/nyp5qmz.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/html2canvas.min.js"></script>

  <style>
    :root {
      --maroon: #801328;
      --teal: #27575a;
      --royal: #118acb;
      --redOrange: #F04F3E;
      --sky: #bde3dc;
      --marigold: #f9c634;
      --storm: #004761;
    }
    @font-face {
      font-family: 'Standard CT';
      src: url('fonts/standardextracond-medium-2015.02.25-webfont.woff2') format('woff2'),
           url('fonts/standardextracond-medium-2015.02.25-webfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    #canvas * {
      transition: all .15s ease-out;
    }
    #canvas {
      transition: height .15s ease-out, width .15s ease-out;
    }
    body {
      color: #801328;
      font-family: sofia-pro, sans-serif;
      font-weight: 600;
      font-size: 16px;
      font-style: normal;
    }
    a {color: #333;
    text-decoration: none;}
    #canvas {
      background: #801328;
      display: flex;
      flex-direction: row;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1500px;
      height: 500px;
      /* border: 1px dashed rgba(255,255,255,.8);
      outline: 10px solid #801328; */
    }
    .sm #canvas {
      height: 300px;
      width: 1500px;
    }
    .md #canvas {
      height: 500px;
      width: 1500px;
    }
    .lg #canvas {
      height: 700px;
      width: 1500px;
    }
    #img {
      background: rgba(0,0,0,.6) url(img/campus1.jpg) no-repeat center;
      background-size: cover;
      cursor: pointer;
      /* height: 500px; */
      height: 100%;
      width: 500px;
      flex-shrink: 0;
    }
    #type {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-transform: uppercase;
      padding: 80px;
      position: relative;
      flex-grow: 1;
    }
    #logo {
      position: absolute;
      top: 20px;
      right: 0;
      width: 90px;
      height: 61px;
    }
    #type * {outline: none;}
    #typeSm {
      color: #f9c634;
      font-size: 20px;
      letter-spacing: 5px;
      line-height: 1;
      margin-bottom:20px;
      z-index: 10;
      -webkit-font-smoothing: antialiased;
    }
    #typeLg {
      color: #fff;
      font-family: 'Standard CT';
      font-size: 160px;
      font-weight: normal;
      line-height: .85;
    }
    .sm #type {
      padding: 60px;
    }
    .sm #typeLg {
      font-size: 110px;
    }

    /* nav */
    #nav {
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;;
      padding: 1rem;
      position: fixed;
      text-align: center;
      top: 0;
      width: 100%;
    }
    #nav > * {
      margin: 0 5px;
    }
    .swatch {
      display: inline-block;
      margin: 0 5px;
      border-radius: 50px;
      width: 30px;
      height: 30px;
      border: 3px solid #fff;
      box-shadow: 0 0 0 2px #fff;
    }
    .swatch#colors-1 {background: #801328;}
    .swatch#colors-2 {background: #27575a;}
    .swatch#colors-3 {background: #118acb;}
    .swatch#colors-4 {background: #F04F3E;}
    .swatch#colors-5 {background: #bde3dc;}

    .colors-1 #colors-1,
    .colors-2 #colors-2,
    .colors-3 #colors-3,
    .colors-4 #colors-4,
    .colors-5 #colors-5 {box-shadow: 0 0 0 2px var(--redOrange);}

    .layout-icon {
      background: #fff;
      border:2px solid transparent;
      border-radius: 5px;
      padding: 3px;
    }

    .icon-wrap {
      background: --var(maroon);
      color: #fff;
      display: flex;
      align-items: center;
      width: 90px;
    }
    .icon-wrap .thumb {
      background-color: rgba(0,0,0,.65);
      background-size: cover;
      height: 30px;
    }
    .icon-wrap b {
      flex-grow: 1;
      height: 3px;
      border-top: 2px solid #fff;
      border-bottom: 2px solid #fff;
      margin: 0 14px;
      opacity: .3;
    }
    .colors-1 .icon-wrap {background: var(--maroon);}

    .layout-1 #layout-1,
    .layout-2 #layout-2,
    .layout-3 #layout-3,
    .layout-4 #layout-4,
    .layout-5 #layout-5 {border-color: var(--redOrange);}

    /* color schemes */
    .colors-1 #canvas,
    .colors-1 .icon-wrap {background-color: #801328;}
    .colors-1 #typeSm {color: #f9c634;}
    .colors-1 #typeLg {color: #fff;}

    .colors-2 #canvas,
    .colors-2 .icon-wrap {background-color: #27575a;}
    .colors-2 #typeSm {color: #bde3dc;}
    .colors-2 #typeLg {color: #fff;}

    .colors-3 #canvas,
    .colors-3 .icon-wrap {background-color: #118acb;}
    .colors-3 #typeSm {color: #004761;}
    .colors-3 #typeLg {color: #fff;}

    .colors-4 #canvas,
    .colors-4 .icon-wrap {background-color: #F04F3E;}
    .colors-4 #typeSm {color: #801328;}
    .colors-4 #typeLg {color: #fff;}

    .colors-5 #canvas,
    .colors-5 .icon-wrap {background-color: #bde3dc;}
    .colors-5 #typeSm {color: #f04e3e;}
    .colors-5 #typeLg {color: #27575a;}

    /* layouts */
    .layout-1 #canvas {flex-direction: row;}
    .layout-2 #img {width: 50%;}
    .layout-3 #canvas {flex-direction: row-reverse;}
    .layout-4 #canvas {flex-direction: row-reverse;}
    .layout-4 #img {width: 50%;}
    .layout-5 #img {display: none;}
  </style>
</head>

<body class="colors-1 layout-1">
  <div id="nav">
    <span>Color:</span>
    <a href="javascript:void(0)" onclick="changeColors(this.id)" class="swatch" id="colors-1"></a>
    <a href="javascript:void(0)" onclick="changeColors(this.id)" class="swatch" id="colors-2"></a>
    <a href="javascript:void(0)" onclick="changeColors(this.id)" class="swatch" id="colors-3"></a>
    <a href="javascript:void(0)" onclick="changeColors(this.id)" class="swatch" id="colors-4"></a>
    <a href="javascript:void(0)" onclick="changeColors(this.id)" class="swatch" id="colors-5"></a>

    <span style="margin: 0 20px;">|</span>

    <span>Layout:</span>
    <a href="javascript:void(0)" onclick="changeLayout(this.id)" class="layout-icon" id="layout-1">
      <div class="icon-wrap">
        <span class="thumb" style="width:30px;"></span>
        <b></b>
      </div>
    </a>
    <a href="javascript:void(0)" onclick="changeLayout(this.id)" class="layout-icon" id="layout-2">
      <div class="icon-wrap">
        <span class="thumb" style="width:45px;"></span>
        <b></b>
      </div>
    </a>
    <a href="javascript:void(0)" onclick="changeLayout(this.id)" class="layout-icon" id="layout-3">
      <div class="icon-wrap" style="justify-content: flex-end;">
        <b></b>
        <span class="thumb" style="width:30px;"></span>
      </div>
    </a>
    <a href="javascript:void(0)" onclick="changeLayout(this.id)" class="layout-icon" id="layout-4">
      <div class="icon-wrap" style="justify-content: flex-end;">
        <b></b>
        <span class="thumb" style="width:45px;"></span>
      </div>
    </a>
    <a href="javascript:void(0)" onclick="changeLayout(this.id)" class="layout-icon" id="layout-5">
      <div class="icon-wrap" style="justify-content: flex-end;">
        <b></b>
        <span class="thumb" style="width:0px;"></span>
      </div>
    </a>

    <span style="margin: 0 20px;">|</span>

    <a href="javascript:void(0)" onclick="changeSize('sm')">Small</a>
    <a href="javascript:void(0)" onclick="changeSize('md')">Medium</a>
    <a href="javascript:void(0)" onclick="changeSize('lg')">Large</a>

    <span style="margin: 0 20px;">|</span>

    <a href="javascript:void(0)" id="btnSave2">Download image &darr;</a>
  </div>

  <div id="canvas">
    <img id="logo" src="oc-logo-symbol.png" width="90" height="61" />
    <div id="img" onclick="changeImg()"></div>
    <div id="type">
      <div id="typeSm" contenteditable="true" spellcheck="false">Click here to type</div>
      <div id="typeLg" contenteditable="true" spellcheck="false">Click here to type</div>
    </div>
  </div>

<script>

  console.log(color);
  document.body.classList.remove('colors-1','colors-2','colors-3','colors-4','colors-5','colors-6');
  document.body.classList.add(color);
}

function changeLayout(layout) {
  console.log(layout);

function random(max) {
  return Math.floor(Math.random() * max);
}

const img = document.getElementById('img');
const thumbs = document.getElementsByClassName('thumb');
console.log(thumbs);

function changeImg() {
  var rand = random(images.length)
  // img.setAttribute('style', 'background-image: url('+images[rand]+')');
  img.style.backgroundImage = 'url('+images[rand]+')';
  var i;
  for (i = 0; i < thumbs.length; i++) {
    thumbs[i].style.backgroundImage = 'url('+images[rand]+')';
  }

  console.log(images[rand]);
}

$("#btnSave2").click(function() {
  html2canvas($("#canvas")[0], {
      scale: 2 // this affects resolution
    }).then(function (canvas) {
    console.log('rendered');
    saveAs(canvas.toDataURL(), 'image.png');
  });
});

function saveAs(uri, filename) {
  console.log('saving');

  var link = document.createElement('a');
  if (typeof link.download === 'string') {
    link.href = uri;
    link.download = filename;

    //Firefox requires the link to be in the body
    document.body.appendChild(link);

    //simulate click
    link.click();

    //remove the link when done
    document.body.removeChild(link);
  } else {
    window.open(uri);
  }
}

</html>
